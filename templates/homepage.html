{% extends 'base.html' %}

{% block content %}

{% for message in get_flashed_messages() %}
<div class="alert alert-warning">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    {{ message }}
</div>
{% endfor %}

<div class="row align-items-center justify-content-center" style="height:500px;">
    <div class="col-5">
        <div class="card mb-3 bg-transparent" style="max-width: 400px;">
          <div class="card-header">Log in to see your to do list!</div>
          <div class="card-body form-group">
            <h5 class="card-title" style="margin-bottom: 25px;">Login</h5>
            <form action="/login-process" method="POST">
                <div>
                    <input type="text" class="form-control" placeholder="Username" name="username" style="margin-bottom: 25px;" required>
                </div>
                <div>
                    <input type="password" class="form-control" placeholder="Password" name="password" required>
                    <small class="form-text text-muted" style="margin-bottom: 25px;">Or Create an Account Below</small>
                </div>
                <input class="btn-primary" type="submit">
                <a href="/register" style="display: inline;">
                  <button type="button" class="btn-primary" style="display: inline;">Create an Account</button>
                </a>
            </form>
            
          </div>
        </div>
    </div>
</div>

{% endblock %}
